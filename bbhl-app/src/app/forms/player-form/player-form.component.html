<div class="grid gap-6 mb-6 md:grid-cols-2">
    <div class="w-auto max-w-3xl">

        <div class="mb-6">
            <label for="time" class="text-lg font-semibold text-gray-900 dark:text-white mr-4 mb-2 md:mb-0">Action</label>
            <select required [(ngModel)]="formData.time" name="time" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500 min-w-[200px] w-full">
              <option value="16:00">Add Player</option>
              <option value="17:00">Edit Player</option>
            </select>
        </div>
    
        <div class="mb-6">
            <form class=" mx-auto">   
                <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-red-500 focus:border-red-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500" placeholder="Search player database..." required />
                    <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Search</button>
                </div>
            </form>  
        </div>
    
        <form (ngSubmit)="onSubmit()" #formA="ngForm">
            <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>        
                    <label for="first_name" class="text-lg font-semibold text-gray-900 dark:text-white mr-4 mb-2 md:mb-0">First name</label>
                    <input type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500" placeholder="John" required />
                </div>
                <div>
                    <label for="last_name" class="text-lg font-semibold text-gray-900 dark:text-white mr-4 mb-2 md:mb-0">Last name</label>
                    <input type="text" id="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500" placeholder="Doe" required />
                </div>
                <div>
                    <label class="text-lg font-semibold text-gray-900 dark:text-white mr-4 mb-2 md:mb-0">Picture</label>
                    <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_input_help" id="file_input" type="file">
                    <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">PNG, JPG (MAX. 1MB)</p>          
                </div>
                <div>
                    <label for="time" class="text-lg font-semibold text-gray-900 dark:text-white mr-4 mb-2 md:mb-0">Position</label>
                    <select required [(ngModel)]="formData.time" name="time" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500 min-w-[200px] w-full">
                      <option value="16:00">Forward</option>
                      <option value="17:00">Defenseman</option>
                      <option value="18:00">Forward, Defenseman</option>
                      <option value="18:00">Goalie</option>
                    </select>
                </div>
            </div>
      
          <button type="submit" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Save Changes</button>
        </form>
      
      </div>

      <div class="w-auto max-w-3xl">
        <label for="time" class="text-lg font-semibold text-gray-900 dark:text-white mr-4 mb-2 md:mb-0">Current Picture</label>
      </div>
</div>

  
  <div *ngIf="formSubmitted" class="popup-message">
    New game added to the schedule!
  </div>
